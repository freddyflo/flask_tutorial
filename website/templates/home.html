{% extends "base.html" %}

{%block title %}
Changed
{% endblock %}

{% block content %}

<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
        <li class="list-group-item">{{ note.data }}
            <!-- <button type="button" class="btn-close" onClick="deleteNote({{ note.id }})">
                <span aria-hidden="true">&times;</span>
            </button> -->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onClick="deleteNote({{ note.id }})">

            </button>
        </li>
    {% endfor %}
</ul>
<form method="POST">
   <textarea name="note" id="note" class="form-control mb-3" cols="30" rows="10"></textarea> 
   <br />
   <div align="center">
        <button type="submit" class="btn btn-primary">Add note</button>
   </div>
</form>
{% endblock %}
